		<!-- Provide a title.  This will be shown on the generated chart -->
		<title>Demo Test Suite</title>

		<script type="text/javascript" src="../libs/JSLitmus.js"></script>
		<script type="text/javascript" src="../libs/jquery-1.8.2.js"></script>
		<script type="text/javascript">
			// What if we set innerHTML to a Date?  Since this operation is pretty slow
			// there's no need to implement this as a looping test.
			var $page = $( "#page" );
			JSLitmus.test('jquery.find', function() {
				for ( var idx = 0 ; idx < 110000 ; idx ++ ) {
					$( "#page" ).find(".ui-links");
				}
			});

			JSLitmus.test('jquery.children', function() {
				for ( var idx = 0 ; idx < 110000 ; idx ++ ) {
					$( "#page" ).children(".ui-links");
				}
			});

			JSLitmus.test('querySelectorAll 2', function(count) {
				for ( var idx = 0 ; idx < 110000 ; idx ++ ) {
					document.querySelectorAll(".ui-links");
				}
			});


			// Test Array creation, so we can compare to other operations
			JSLitmus.test('querySelectorAll', function(count) {
				for ( var idx = 0 ; idx < 110000 ; idx ++ ) {
					$( "#page" )[0].querySelectorAll(".ui-links");
				}
			});
			
		</script>
